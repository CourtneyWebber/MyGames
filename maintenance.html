<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="MyGames.js"></script>
    <link href="MyGames.css" rel="stylesheet" />
    <title>Collection Maintenance</title>
</head>
<body onload="populateDropdown(); checkRadio(); setCount()">
    <div class="row row-cols-3">
        <h5 for="gamesCount">Current number of games: </h5>
        <p id="gamesCount" style="font-size:25px"></p>
        <fieldset>
            <h5>Add new game </h5>
            <input type="radio" name="radio" id="radNew" value="radNew" onchange="checkRadio()" checked />
            <h5 for="radEdit">Edit existing game </h5>
            <input type="radio" name="radio" id="radEdit" value="radEdit" onchange="checkRadio()" />
            <h5 id="selectLabel">Select Game:</h5>
            <select class="select" id="select" onchange="fillForm()">
                <option>Please select a game to edit...</option>
            </select>           
        </fieldset>
    </div>        
    <form id="gameForm" onsubmit="return checkButton()" action="">
        <input type="hidden" name="action" value="addGame" id="hidden" />     
        <br>
        <div class="row">
            <h5>Title: </h5>
            <input type="text" name="title" id="title" value="" style="width:600px" required />
        </div>
        <br />
        <div class="row">
            <h5>Brief Description: </h5>
            <textarea name="overview" id="overview" value="" style="width:600px; height:100px;" required></textarea>
        </div>
        <br />
        <div class="row">
            <h5>Further details: </h5>
            <textarea name="more" id="more" value="" style="width:600px; height:150px;" required></textarea>
        </div>
        <br />
        <div class="row">
            <h5>Review: </h5>
            <textarea name="review" id="review" value="" style="width:600px; height:100px;" required></textarea>
        </div>
        <br />
        <div class="row">
            <h5>Year of release: </h5>
            <input type="text" name="released" id="released" value="" style="width:600px" required />
        </div>
        <br />
        <div class="row">
            <h5>Developer: </h5>
            <input type="text" name="developer" id="developer" value="" style="width:600px" required />
        </div>
        <br />
        <fieldset>
            <legend>Genres: </legend>
            <input type="checkbox" name="genres" value="Action" id="Action" />
            <label for="Action">Action</label>
            <input type="checkbox" name="genres" value="Adventure" id="Adventure" />
            <label for="Adventure">Adventure</label>
            <input type="checkbox" name="genres" value="Arcade" id="Arcade" />
            <label for="Arcade">Arcade</label>
            <input type="checkbox" name="genres" value="Art" id="Art" />
            <label for="Art">Art</label>
            <input type="checkbox" name="genres" value="Cooking" id="Cooking" />
            <label for="Cooking">Cooking</label>
            <input type="checkbox" name="genres" value="Co-Op" id="Co-Op" />
            <label for="Co-Op">Co-Op</label>
            <input type="checkbox" name="genres" value="Educational" id="Educational" />
            <label for="Educational">Educational</label>
            <input type="checkbox" name="genres" value="Historical" id="Historical" />
            <label for="Historical">Historical</label>
            <input type="checkbox" name="genres" value="Mystery" id="Mystery" />
            <label for="Mystery">Mystery</label>
            <input type="checkbox" name="genres" value="Other" id="Other" />
            <label for="Other">Other</label>
            <br />
            <input type="checkbox" name="genres" value="Platform" id="Platform" />
            <label for="Platform">Platform</label>
            <input type="checkbox" name="genres" value="Puzzle" id="Puzzle" />
            <label for="Puzzle">Puzzle</label>
            <input type="checkbox" name="genres" value="Rhythm" id="Rhythm" />
            <label for="Rhythm">Rhythm</label>
            <input type="checkbox" name="genres" value="RPG" id="RPG" />
            <label for="RPG">RPG</label>
            <input type="checkbox" name="genres" value="Sci-Fi" id="Sci-Fi" />
            <label for="Sci-Fi">Sci-Fi</label>
            <input type="checkbox" name="genres" value="Simulation" id="Simulation" />
            <label for="Simulation">Simulation</label>
            <input type="checkbox" name="genres" value="Stealth" id="Stealth" />
            <label for="Stealth">Stealth</label>
            <input type="checkbox" name="genres" value="Strategy" id="Strategy" />
            <label for="Strategy">Strategy</label>
            <input type="checkbox" name="genres" value="Survival" id="Survival" />
            <label for="Survival">Survival</label>
        </fieldset>
        <br />
        <fieldset>
            <legend>Platform(s):</legend>
            <input type="checkbox" name="platforms" value="Android" id="Android" />
            <label for="Android">Android</label>
            <input type="checkbox" name="platforms" value="iOS" id="iOS" />
            <label for="iOS">iOS</label>
            <input type="checkbox" name="platforms" value="Linux" id="Linux" />
            <label for="Linux">Linux</label>
            <input type="checkbox" name="platforms" value="Luna" id="Luna" />
            <label for="Luna">Luna</label>
            <input type="checkbox" name="platforms" value="macOS" id="macOS" />
            <label for="macOS">macOS</label>
            <input type="checkbox" name="platforms" value="MS-DOS" id="MS-DOS" />
            <label for="MS-DOS">MS-DOS</label>
            <br />
            <input type="checkbox" name="platforms" value="PlayStation" id="PlayStation" />
            <label for="PlayStation">PlayStation</label>
            <input type="checkbox" name="platforms" value="Stadia" id="Stadia" />
            <label for="Stadia">Stadia</label>
            <input type="checkbox" name="platforms" value="Switch" id="Switch" />
            <label for="Switch">Switch</label>
            <input type="checkbox" name="platforms" value="Windows" id="Windows" />
            <label for="Windows">Windows</label>
            <input type="checkbox" name="platforms" value="Xbox" id="Xbox" />
            <label for="Xbox">Xbox</label>
        </fieldset>
        <br />
        <fieldset >
            <legend>Number of players: </legend>
            <input type="checkbox" name="numPlayers" value="Single-Player" id="Single-Player" />
            <label for="Single-Player">Single-Player</label>
            <input type="checkbox" name="numPlayers" value="Multiplayer" id="Multiplayer" />
            <label for="Multiplayer">Multiplayer</label>
        </fieldset>
        <br />
        <div class="row">
            <h5>Official website link: </h5>
            <input type="url" name="url" id="url" value="" style="width:600px" required />
        </div>
        <br />
        <div class="form-group">
            <h5>Select image from file: </h5>
            <input type="file" class="form-control-file" id="imageFromFile">
        </div>
        <br />
        <button type="submit" onclick="document.getElementById('hidden').value = 'addGame'" id="newBtn" class="btn btn-success">Save</button>
        <button type="submit" onclick="document.getElementById('hidden').value = 'editGame'" id="editBtn" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-success">Clear</button>
        <button type="button" onclick="window.location='index.html'" class="btn btn-success">Log Out</button>
    </form>
</body>
</html>
