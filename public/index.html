<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Games</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cinzel&family=Cormorant+SC&family=Radley:wght@800&family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="MyGames.js"></script>
    <link href="MyGames.css" rel="stylesheet" />
    <template id="card-template">
        <div class="col my-2">
            <div class="card h-100 w-100" style="width: 18rem;">
                <img src="" id="cardImage" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <a href="" class="card-link" target="_blank">Website</a>
                </div>
            </div>
        </div>
    </template>
</head>
<body onload="loadCards()">
    <div class="row row-cols-1">
        <h1>My Games</h1>
        <form action="maintenance.html" method="get" class="loginForm">
            <h5>Admin login</h5>
            <label>Username: </label>
            <input type="text" name="username" id="username" value="" />
            <label>Password: </label>
            <input type="password" name="password" id="password" value="" />
            <button onclick="return validateLogin()" type="submit" class="btn btn-success">Log In</button>
        </form>        
    </div>        
    <div id="games" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 mx-3"></div>    
</body>
</html>
